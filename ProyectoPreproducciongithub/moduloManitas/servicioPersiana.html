                    <option value="fachada">Fachada</option>

                </optgroup>
            </select>

            <!-- Selección del tamaño de persiana -->
           
            <select class="area-select" name="tamano_persiana" id="tamano_persiana" required>
                <option value="" disabled selected>-- Seleccione tamaño --</option>
