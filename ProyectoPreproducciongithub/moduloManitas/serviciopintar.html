<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Profesionales de Pintura</title>
    <link rel="stylesheet" href="etiloservpintar.css">
  
</head>
<body>
    <header>
        <div class="banner">
            <img src="multis.jpg" alt="Servicios profesionales de pintura y remodelación">
        </div>
        <nav>
            <a href="principi.html" class="nav-btn">Inicio</a>
            <h1>Bienvenido al área de pintar y embellecer</h1>
        </nav>
    </header>
    
    <main>
        <form id="solicitudForm">
            <div class="contact-fields">
                <h2>Datos del Cliente</h2>
                
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu Nombre">

                <label for="contactoEmail">Email (Contacto Principal):</label>
                <input type="email" id="contactoEmail" name="contactoEmail" required placeholder="tu.correo@ejemplo.com">

                <label for="contactoTelefono">Teléfono (Opcional):</label>
                <input type="tel" id="contactoTelefono" name="contactoTelefono" placeholder="Ej: +34 600 123 456">

                <label for="descripcionAdicional">Detalles Adicionales del Trabajo:</label>
                <textarea id="descripcionAdicional" name="descripcionAdicional" rows="4" placeholder="Ej: 2 habitaciones, paredes y techo. Necesito colores claros."></textarea>
            </div>
           <div id="contenedorpintar" class="service-grid">
                <!-- Casa/Departamento -->
                <figure>
                    <img src="imagenpintar/departameto.jpg" alt="Pintura residencial" width="387" height="239">
                    <figcaption>Departamento/Casa</figcaption>
                   <select class="area-select" name="area_casa" id="area_casa">
  <option value="" disabled selected>-- Seleccione área --</option>

  <optgroup label="Áreas Comunes">
    <option value="comedor">Comedor</option>
    <option value="cocina">Cocina</option>
    <option value="dormitorios">Dormitorios</option>
    <option value="baños">Baños</option>
    <option value="recibidor">Recibidor o entrada</option>
    <option value="pasillos">Pasillos</option>
    <option value="lavadero">Lavadero o área de lavado</option>
    <option value="vestidor">Vestidor</option>
    <option value="oficina">Oficina o rincón de trabajo</option>
    <option value="trastero">Trastero o bodega</option>
    <option value="terraza">Terraza o balcón</option>
  </optgroup>

  <optgroup label="Áreas Exclusivas de Casa">
    <option value="sala">Sala de estar</option>
    <option value="despensa">Despensa</option>
    <option value="juegos">Cuarto de juegos</option>
    <option value="jardin">Jardín</option>
    <option value="garaje">Garaje</option>
    <option value="atico">Ático</option>
  </optgroup>

  <optgroup label="Áreas Exclusivas de Departamento">
    <option value="depto_balcon">Balcón (si distinto a terraza)</option>
    <option value="depto_estacionamiento">Estacionamiento</option>
  </optgroup>
</select>

                    </select>
                </figure>
                
                <!-- Negocio -->
                <figure>
                    <img src="imagenpintar/negocio.jpg" alt="Pintura comercial" width="387" height="239">
                    <figcaption>Negocio</figcaption>
                <select class="area-select" name="area_negocio" id="area_negocio">
  <option value="" disabled selected>-- Seleccione área --</option>

  <optgroup label="Áreas Comunes de Negocios">
    <option value="comedor">Zona de comedor</option>
    <option value="barra">Barra o bar</option>
    <option value="recepcion">Recepción o área de espera</option>
    <option value="terraza">Terraza o patio</option>
    <option value="baños_clientes">Baños para clientes</option>
    <option value="lavado">Área de lavado</option>
    <option value="camaras">Cámaras frigoríficas y congeladores</option>
    <option value="oficina">Oficina administrativa</option>
    <option value="vestuarios">Vestuarios y baños del personal</option>
    <option value="residuos">Salida de residuos</option>
    <option value="recepcion_mercancia">Zona de recepción de mercancías</option>
    <option value="almacen">Almacén general</option>
  </optgroup>

  <optgroup label="Zonas Exclusivas de Restaurantes">
    <option value="cocina_caliente">Cocina caliente</option>
    <option value="cocina_fria">Cocina fría</option>
    <option value="emplatado">Área de emplatado</option>
    <option value="almacen_alimentos">Almacén de alimentos secos</option>
    <option value="almacen_limpieza">Almacén de limpieza y suministros</option>
    <option value="descanso_personal">Área de descanso del personal</option>
  </optgroup>

  <optgroup label="Zonas Exclusivas de Panadería">
    <option value="atencion_cliente">Zona de atención al cliente</option>
    <option value="exhibicion">Área de exhibición de productos</option>
    <option value="caja">Caja o punto de venta</option>
    <option value="amasado">Área de amasado</option>
    <option value="fermentacion">Área de fermentación</option>
    <option value="horneado">Área de horneado</option>
    <option value="enfriamiento">Área de enfriamiento</option>
    <option value="decoracion">Zona de decoración y empaque</option>
    <option value="almacen_materias_primas">Almacén de materias primas</option>
  </optgroup>

  <optgroup label="Zonas Exclusivas de Bares">
    <option value="espera_bar">Área de espera o recepción</option>
    <option value="pista">Pista de baile</option>
    <option value="dj">Cabina de DJ o escenario</option>
    <option value="cocina_bar">Cocina o área de preparación</option>
    <option value="almacen_bebidas">Almacén de bebidas</option>
    <option value="carga_descarga">Zona de carga y descarga</option>
  </optgroup>
</select>

                </figure>
                
                <!-- Oficina -->
                <figure>
                    <img src="imagenpintar/oficina.jpg" alt="Pintura para oficinas" width="387" height="239">
                    <figcaption>Oficina</figcaption>
                  <select class="area-select" name="area_oficina" id="area_oficina">
  <option value="" disabled selected>-- Seleccione área --</option>

  <optgroup label="Áreas Comunes de Oficinas">
    <option value="recepcion">Recepción</option>
    <option value="espera">Sala de espera</option>
    <option value="oficina_admin">Oficina administrativa</option>
    <option value="reuniones">Sala de reuniones o juntas</option>
    <option value="conferencias">Sala de conferencias o capacitación</option>
    <option value="copiado">Área de copiado e impresión</option>
    <option value="cocina">Cocina o comedor</option>
    <option value="baños_personal">Baños para personal</option>
    <option value="baños_visitantes">Baños para visitantes o clientes</option>
    <option value="descanso">Sala de descanso del personal</option>
    <option value="trastero">Trastero o almacén general</option>
    <option value="archivo">Archivo o almacén documental</option>
    <option value="estacionamiento">Estacionamiento</option>
    <option value="carga">Zona de carga y descarga</option>
  </optgroup>

  <optgroup label="Zonas Exclusivas de Consultorio Médico">
    <option value="consultorio">Consultorio médico</option>
    <option value="exploracion">Sala de exploración</option>
    <option value="procedimientos">Sala de procedimientos menores</option>
    <option value="historial">Área de archivo o historial clínico</option>
    <option value="limpieza">Área de limpieza y desinfección</option>
    <option value="almacen_medico">Almacén de insumos médicos</option>
    <option value="residuos_biologicos">Zona de residuos biológicos</option>
  </optgroup>

  <optgroup label="Zonas Exclusivas de Bufete de Abogados">
    <option value="despachos">Despachos individuales</option>
    <option value="biblioteca">Archivo legal o biblioteca jurídica</option>
  </optgroup>

  <optgroup label="Zonas Exclusivas de Empresas">
    <option value="oficinas_ind">Oficinas individuales</option>
    <option value="trabajo_comp">Área de trabajo compartido</option>
    <option value="direccion">Oficina de dirección o gerencia</option>
    <option value="rrhh">Departamento de recursos humanos</option>
    <option value="contable">Departamento contable y financiero</option>
    <option value="comercial">Departamento comercial o ventas</option>
    <option value="marketing">Departamento de marketing</option>
    <option value="sistemas">Departamento de informática o sistemas</option>
  </optgroup>
</select>

                </figure>
            </div>
            
            <div class="submit-container">
                <button type="submit" id="enviarBtn">Solicitar Presupuesto</button>
            </div>
        </form>
    </main>

    <script src="envioPresupuesto.js"></script>
</body>
</html>
